<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Mutabiq</title>
    <link rel="stylesheet" href="https://static.gso.org.sa/frameworks/bootstrap/4.0.0/bootstrap.min.css">
    <link rel="stylesheet" href="https://static.gso.org.sa/font-awesome/css/font-awesome.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #004b91 0%, #0066cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            color: white;
            padding: 40px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 700;
            margin-bottom: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn-home {
            background-color: white;
            color: #004b91;
            padding: 12px 40px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-home:hover {
            background-color: #f0f0f0;
            color: #003366;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .logo {
            width: 180px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="https://static.gso.org.sa/gso-uicore/assets/images/mutabiq/logo_mutabiq.svg" alt="Mutabiq Logo" class="logo">
        <h1 class="error-code">404</h1>
        <p class="error-message">Page Not Found</p>
        <p style="opacity: 0.8; margin-bottom: 30px;">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn-home">
            <i class="fa fa-home mr-2"></i> Back to Home
        </a>
    </div>
</body>
</html>
